<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{#siteMeta}}
  <title>{{brand}}</title>
  {{/siteMeta}}
  <style>
    main {
      max-width: 800px;
      margin: 0 auto;
    }
    blockquote{
      margin-left: 0;
    }
    {{{CSS}}}
  </style>
</head>
<body>
  <main data-color-mode="light" data-light-theme="light" data-dark-theme="dark" class="markdown-body">
    {{{markdownHTML}}}
    <section>
      <h2>Note2</h2>
      <p>This site is accually built with the following YAMLScript:</p>
      <p><code>./docs/site.ys.yml</code>:</p>
      <div class="highlight highlight-source-yaml"><pre>{{{siteHTML}}}</pre></div>
      <p><code>./docs/make_site.ys.yml</code>:</p>      
      <div class="highlight highlight-source-yaml"><pre>{{{makeSiteHTML}}}</pre></div>
      <p><code>./.github/workflows/deploy-to-deno-deploy.yml</code>:</p>
      <div class="highlight highlight-source-yaml"><pre>{{{githubActionsSourceHTML}}}</pre></div>
    </section>
  </main>
</body>
</html>
